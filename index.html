<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Chat</title>
    <style>
        /* Hacker-style terminal background */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00; /* Neon green text color */
        }

        /* Chat window container */
        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-end;
            padding: 10px;
            overflow-y: scroll;
            font-size: 16px;
            background-color: black;
        }

        /* Chat message bubble */
        .message {
            background-color: #0F0F0F;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .message.bot {
            background-color: #1A1A1A;
            color: #00FF00;
        }

        .message.user {
            background-color: #2A2A2A;
            color: #66FF66;
            text-align: right;
        }

        /* Input field for typing messages */
        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #0F0F0F;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"] {
            background-color: #1A1A1A;
            border: none;
            color: #00FF00;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus {
            border: 1px solid #00FF00;
        }

        button {
            background-color: #00FF00;
            color: black;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00CC00;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #00FF00;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }
    </style>
</head>
<body>

    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will be displayed here -->
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Enter your message..." onkeydown="if(event.key === 'Enter'){sendMessage()}">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Initialize chat with a welcome message
        document.addEventListener("DOMContentLoaded", function() {
            addMessage("Welcome to the Hacker Chat!", "bot");
        });

        // Function to send messages
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            // Display user message
            addMessage(userInput, "user");

            // Clear the input field
            document.getElementById('userInput').value = '';

            // Simulate bot response with a delay
            setTimeout(function() {
                const botResponse = generateBotResponse(userInput);
                addMessage(botResponse, "bot");
            }, 1000);
        }

        // Function to generate bot's response
        function generateBotResponse(userMessage) {
            const responses = [
                "Access granted.",
                "Attempting to decrypt...",
                "System error. Try again later.",
                "Command not recognized.",
                "Executing subroutine...",
                "Invalid input. Please try again.",
                "System rebooting.",
                "Connection lost. Retrying..."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Function to add messages to the chat container
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender);
            messageElement.textContent = message;

            // Append the message to the chat container
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.appendChild(messageElement);

            // Scroll to the bottom of the chat container
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>

</body>
</html>
